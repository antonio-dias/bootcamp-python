<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="title"><h1>My Blog</h1></div>
       </div>
        <div class="content">
            <div class="card">
                {% if post.id: %}
                <h2>{{ post.title }}</h2>
                <h3> {{ post.subtitle }}</h3>
                <p> {{ post.body }}</p>
                {% else %}
                <h3> {{ post.status }}</h3>
                {% endif%}
                <div>
                    <a href="{{ url_for('home') }}">< Return to home</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Made with ♥️ in London.</p>
    </footer>
</body>
</html>
